<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PeerCall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="addvideos">
    </div>
    <div id="videos">
      <video class="video-player" id="user-1" autoplay playsinline muted></video>
    </div>
    

    <div id="controls">
      <div class="control-container" id="camera-btn">
        <img src="./icons/camera.png" alt="camera" />
      </div>

      <div class="control-container" id="mic-btn">
        <img src="./icons/mic.png" alt="mic" />
      </div>

      <div class="control-container" id="record-btn">
        <img src="./icons/record.png" alt="record" />
      </div>

      <a href="lobby.html">
        <div class="control-container" id="leave-btn">
          <img src="./icons/phone.png" alt="leave" />
        </div>
      </a>
    </div>

    <div id="event-logs">
      <h3>Event Logs:</h3>
      <ul id="log-list"></ul>
    </div>
  </body>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script type="module" src="./main.ts"></script>
</html>
